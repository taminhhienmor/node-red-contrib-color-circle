<script type="text/x-red" data-template-name="colorCircle">
    <div class="form-row">
        <label for="node-input-valueproperty"><i class="fa fa-tag"></i> value</label>
        <input type="text" id="node-input-valueproperty">
    </div>
    <div class="form-row">
        <label for="node-input-gainproperty"><i class="fa fa-tag"></i> gain</label>
        <input type="text" id="node-input-gainproperty">
    </div>
    <div class="form-row">
        <label for="node-input-offsetxproperty"><i class="fa fa-tag"></i> offset X</label>
        <input type="text" id="node-input-offsetxproperty">
    </div>
    <div class="form-row">
        <label for="node-input-offsetgreenproperty"><i class="fa fa-tag"></i> offset green</label>
        <input type="text" id="node-input-offsetgreenproperty">
    </div>
</script>

<script type="text/x-red" data-help-name="colorCircle">
    <p>Color Circle</p>
    <p>Input Parameters:
        <ul>
            <li><b>Value</b> - The range value is 0 ~ 1.0 <b>Value</b> property or the <code>msg.[name]</code> property</li>
            <li><b>gain</b> - The value of gain. The default value of gain is 10. The gain is taken from the <code>msg.gain</code> property</li>
            <li><b>offset_x</b> - The value of offset_x. The default value of offset_x is 0.2. The gain is taken from the <code>msg.offset_x</code> property</li>
            <li><b>offset_green</b> - The value of offset_green. The default value of offset_x is 0.6. The gain is taken from the <code>msg.offset_green</code> property</li>
        </ul>
    </p>
    <p>Return values:
        <ul>
            <li><b>payload</b> Will either be details for color or provide an error state</li>
        </ul>
    </p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('colorCircle',{
        category: 'Color',
        color:"#C0DEED",
        defaults: {
            valueproperty: { value: "payload", validate: RED.validators.typedInput("valuetype"), require:true },
            valuetype: { value: "msg" },
            gainproperty: { value: "10", validate: RED.validators.typedInput("gaintype"), require:true },
            gaintype: { value: "num" },
            offsetxproperty: { value: "0.2", validate: RED.validators.typedInput("offsetxtype"), require:true },
            offsetxtype: { value: "num" },
            offsetgreenproperty: { value: "0.6", validate: RED.validators.typedInput("offsetgreentype"), require:true },
            offsetgreentype: { value: "num" },
        },
        inputs:1,
        outputs:1,
        icon: "color-wheel.png",
        align: "left",
        label: 'Color Circle',
        paletteLabel: 'Color Circle',
        oneditprepare: function () {
            $("#node-input-valueproperty").typedInput({ default: this.valuetype || 'msg', types: ['msg', 'num', 'flow', 'global'] });
            $("#node-input-gainproperty").typedInput({ default: this.gaintype || 'num', types: ['num', 'msg', 'flow', 'global'] });
            $("#node-input-offsetxproperty").typedInput({ default: this.offsetxtype || 'num', types: ['num', 'msg', 'flow', 'global'] });
            $("#node-input-offsetgreenproperty").typedInput({ default: this.offsetgreentype || 'num', types: ['num', 'msg', 'flow', 'global'] });
        },
        oneditsave: function () {
            this.valuetype = $("#node-input-valueproperty").typedInput('type');
            this.gaintype = $("#node-input-gainproperty").typedInput('type');
            this.offsetxtype = $("#node-input-offsetxproperty").typedInput('type');
            this.offsetgreentype = $("#node-input-offsetgreenproperty").typedInput('type');
        }
    });
</script>
